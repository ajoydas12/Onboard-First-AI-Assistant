<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Occams Advisory Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        #chatbox { height: 400px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        .user-msg { text-align: right; color: blue; }
        .bot-msg { text-align: left; color: green; }
        #userInput { width: 80%; padding: 10px; }
        #sendBtn { width: 18%; padding: 10px; }
    </style>
</head>
<body>
    <h1>Chat with Occams Advisory</h1>
    <div id="chatbox">
        <div class="bot-msg"><p>Welcome! Ask me anything about Occams Advisory, or let's get you signed up.</p></div>
    </div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(message, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
            const p = document.createElement('p');
            p.textContent = message;
            msgDiv.appendChild(p);
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value;
            if (!message) return;
            addMessage(message, 'user');
            userInput.value = '';

            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();
            addMessage(data.response, 'bot');
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
